<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Tank Form</title>
<link rel="stylesheet" href="add_a_tank.css">
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    INPUT TANK DETAILS
  </div>
  <div class="content">
    <div class="img-container">
      <img src="images/tank.png" alt="" class="tank-img" width="350px" height="390px">
    </div>
    <div class="form-container">
      <h1>ADD TANK</h1>
      <form action="">
        <select id="brand" name="brand">
          <option value="" disabled selected>Select Brand</option>
          <option value="lpg">LPG</option>
          <option value="solane">Solane</option>
          <option value="superkalan">Super Kalan</option>
          <option value="brent">Brent</option>
        </select><br>
        <select id="weight" name="weight">
          <option value="" disabled selected>Select Weight</option>
          <option value="50kg">50kg</option>
          <option value="22kg">22kg</option>
          <option value="11kg">11kg</option>
          <option value="7kg">7kg</option>
          <option value="2.7kg">2.7kg</option>
        </select><br>
        <button type="submit" class="submit">Submit</button>
        <div class="button-container">
          <div class="container-back">
            <button class="back">Back</button>

          </div>
          <div class="container-next">
            <button class="skip">Skip</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
