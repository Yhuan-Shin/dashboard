<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Tank Form</title>
<link rel="stylesheet" href="add_a_tank.css">
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    INPUT TANK DETAILS
  </div>
  
  <!-- Rest of the content -->
  <div class="container">
    <div class="content">
      <div class="image-container">
        <img src="images/tank.png" alt="Tank Image" width="70%" height="70%">
      </div>
      <div class="form-section">
        <h2>Input Tank Details</h2>
        <form action="#">
          <div class="form-group">
            <label for="brand">Select Brand</label>
            <select name="brand" id="brand">
              <option value="">Select Brand</option>
            </select>
          </div>
          <div class="form-group">
            <label for="weight">Select Weight</label>
            <select name="weight" id="weight">
              <option value="">Select Weight</option>
            </select>
          </div>
        </form>
        <div class="form-actions">
          <a href="#">Back</a>
          <a href="#">Skip</a>
          <button type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
